<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Music App</title>
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <nav class="admin-navbar">
    <div class="nav-container">
      <div class="nav-brand">
        <a href="index.html">ðŸŽµ Admin Panel</a>
      </div>
      <div class="nav-actions">
        <span id="adminName">Admin</span>
        <a href="/index.html" class="btn btn-secondary">View Site</a>
        <button class="btn btn-danger" onclick="handleLogout()">Logout</button>
      </div>
    </div>
  </nav>

  <div class="admin-container">
    <h1 class="page-title">Admin Dashboard</h1>

    <!-- Upload Song Section -->
    <div class="admin-section">
      <h2>Upload New Song</h2>
      <div id="uploadAlert"></div>
      <form id="uploadForm" enctype="multipart/form-data">
        <div class="form-row">
          <div class="form-group">
            <label class="form-label" for="songTitle">Title *</label>
            <input type="text" id="songTitle" class="form-input" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="songArtist">Artist *</label>
            <input type="text" id="songArtist" class="form-input" required>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label" for="songGenre">Genre</label>
          <input type="text" id="songGenre" class="form-input" placeholder="e.g., Pop, Rock, Jazz">
        </div>
        <div class="form-row">
          <div class="form-group">
            <label class="form-label" for="audioFile">Audio File (MP3) *</label>
            <input type="file" id="audioFile" class="form-input" accept="audio/*" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="coverImage">Cover Image (Optional)</label>
            <input type="file" id="coverImage" class="form-input" accept="image/*">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Upload Song</button>
      </form>
    </div>

    <!-- Songs List -->
    <div class="admin-section">
      <h2>All Songs</h2>
      <div id="songsList" class="songs-list">
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading songs...</p>
        </div>
      </div>
    </div>
  </div>

  <script src="js/admin-utils.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
