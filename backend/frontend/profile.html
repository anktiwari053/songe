<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Music App</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/profile.css">
</head>
<body>
  <div class="container">
    <h1 class="page-title">My Profile</h1>
    
    <div class="profile-container">
      <div class="profile-card">
        <div class="profile-header">
          <div class="profile-avatar">ðŸ‘¤</div>
          <h2 id="profileName">Loading...</h2>
        </div>
        
        <div class="profile-info">
          <div class="info-item">
            <span class="info-label">Email:</span>
            <span class="info-value" id="profileEmail">Loading...</span>
          </div>
          
          <div class="info-item">
            <span class="info-label">Role:</span>
            <span class="info-value" id="profileRole">Loading...</span>
          </div>
          
          <div class="info-item">
            <span class="info-label">Total Favorites:</span>
            <span class="info-value" id="profileFavorites">Loading...</span>
          </div>
          
          <div class="info-item">
            <span class="info-label">Member Since:</span>
            <span class="info-value" id="profileDate">Loading...</span>
          </div>
        </div>
        
        <div class="profile-actions">
          <button class="btn btn-danger" onclick="handleLogout()">Logout</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/utils.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/profile.js"></script>
</body>
</html>
